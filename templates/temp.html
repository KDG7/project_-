<div class="race_game">
    <div class="game_container" id="bettingContainer">
        <div id="bettingOptions">
            <div class="only_flex_row">
                <label for="betType">승식 선택</label>
                <select class="horse_select" id="betType">
                    <option value="1">단승</option>
                    <option value="2">연승</option>
                    <option value="3">복승</option>
                    <option value="4">쌍승</option>
                    <option value="5">복연승</option>
                    <option value="6">삼복승</option>
                    <option value="7">삼쌍승</option>
                </select>
            </div>
            <div id="horseSelection">
                <div class="only_flex_row">
                    <label for="horseNumber1">말 번호</label>
                    <input class="horse_input" type="number" id="horseNumber1" min="1" max="7">
                </div>
                <div class="only_flex_row" id="horseNumber2Container" style="display:none;">
                    <label for="horseNumber2">말 번호2</label>
                    <input class="horse_input" type="number" id="horseNumber2" min="1" max="7">
                </div>
                <div class="only_flex_row" id="horseNumber3Container" style="display:none;">
                    <label for="horseNumber3">말 번호3</label>
                    <input class="horse_input" type="number" id="horseNumber3" min="1" max="7">
                </div>
                <div class="only_flex_row">
                    <label for="betAmount">게임 금액</label>
                    <input class="horse_input" type="number" id="betAmount" min="100" max="100000" step="500">
                </div>
            </div>

            <div class="bet_error_block">
                <div id="number_error_horse" style="display: none;">
                    <h5 class="error_msg">말 번호 입력이 올바른지 확인해 주세요</h5>
                </div>
                <div id="input_error_horse" style="display: none;">
                    <h5 class="error_msg">배팅은 100원부터 100,000원까지 가능합니다</h5>
                </div>
                <div id="money_error_horse" style="display: none;">
                    <h5 class="error_msg">잔액이 부족합니다</h5>
                </div>
                <div id="no_input_error_horse" style="display: none;">
                    <h5 class="error_msg">모두 입력하고 시작해주세요</h5>
                </div>
            </div>
            
            <!-- 금액 변동 결과와 현재 금액 -->
            <div id="betResults">
                <p><span class="betResults_text">전체 지불  : </span> <span id="totalBet">0</span>원</p>
                <p><span class="betResults_text">획득 금액  : </span> <span id="totalWin">0</span>원</p>
                <p><span class="betResults_text">손익 : </span> <span id="netProfit">0</span>원</p>
                <p><span class="betResults_text">남은 금액  : </span> <span id="currentAmount">500,000</span>원</p> <!-- 초기 금액 50만원 설정 -->
            </div>
            
            <button id="startButton">게임 시작</button>
        </div>
    </div>
</div>
